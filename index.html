<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Synomyn Saver</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
        integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="pure-menu pure-menu-horizontal">
        <a href="#" class="pure-menu-heading pure-menu-link">Synonym Saver</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link" id="searchNav">Search</a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link" id="inspirationNav">Inspiration</a>
            </li>
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link" id="savedNav">Saved</a>
            </li>
        </ul>
    </div>
    <section id="search">
        <form class="pure-form">
            <fieldset>
                <input type="text" placeholder="Search for Synonyms" class="pure-input-rounded" id="searchWord" />
                <button type="submit" class="pure-button" id="searchBtn">Search</button>
            </fieldset>
        </form>
        <form>
            <p id="currentSearch"></p>
            <ul id="searchResults"></ul>
            <button type="submit" class="pure-button" id="saveBtn">ADD</button>
        </form>
    </section>
    <section id="saved" class="hide">

    </section>
    <section id="inspiration" class="hide">
        <p id="randomWord"></p>
        <button class="button-xlarge pure-button" id="newWordBtn">Generate New Word</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
